<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for TechCon 2024</title>

    <meta name="description" content="Register for TechCon 2024 to secure your spot at the premier global technology conference.">
</head>

<body>

    <!-- ===================== HEADER ===================== -->
    <header>
    <h1>Register for TechCon 2024</h1>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>


    <!-- ===================== MAIN CONTENT ===================== -->
    <main>
        <h2>Conference Registration Form</h2>

        <form action="#" method="post">

            <!-- Full Name Field -->
            <div>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <!-- Email Field -->
            <div>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Create Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <!-- Terms & Conditions Checkbox -->
            <div>
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions.
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>

        </form>
    </main>

    <!-- ===================== FOOTER ===================== -->
    <footer>
        <p>&copy; <span id="year"></span> TechCon 2024. All rights reserved. copyright.</p>
    </footer>

    <script>
        // Auto-update the year
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
